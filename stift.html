<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hannahs Galerie – Fantasie</title>
<link rel="stylesheet" href="style.css">
<style>
.gallery { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
.gallery-item img { max-width:200px; border-radius:6px; cursor:pointer; }
.caption { text-align:center; font-size:0.9em; }
#lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
#lightbox-img { max-width:95%; max-height:95%; border-radius:8px; box-shadow:0 0 20px #000; }
</style>
</head>
<body>

<header>
    <h1>Fantasie</h1>
    <p><a href="index.html">← Zurück zur Übersicht</a></p>
</header>

<div class="gallery" id="gallery-container"></div>

<footer>
    © 2025 Hannahs Galerie – 
    <a href="impressum.html">Impressum</a> | 
    <a href="datenschutz.html">Datenschutz</a> | 
    <a href="kontakt.html">Kontakt</a>
</footer>

<div id="lightbox"><img id="lightbox-img" src=""></div>

<script src="bilder.js"></script>
<script>
const kategorie = "stift";
const bilder = galerien[kategorie];
const container = document.getElementById("gallery-container");

bilder.forEach(item => {
    const div = document.createElement("div");
    div.className = "gallery-item";

    const img = document.createElement("img");
    img.src = item.src;
    img.alt = item.caption;

    const caption = document.createElement("p");
    caption.className = "caption";
    caption.textContent = item.caption;

    div.appendChild(img);
    div.appendChild(caption);
    container.appendChild(div);

    img.addEventListener("click", () => {
        const lbImg = document.getElementById("lightbox-img");
        lbImg.src = item.src;
        document.getElementById("lightbox").style.display = "flex";
    });
});

document.getElementById("lightbox").addEventListener("click", () => {
    document.getElementById("lightbox").style.display = "none";
});
</script>

</body>
</html>
